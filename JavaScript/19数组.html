<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
	
		var arr = new Array();   //创建数组
		/*
			向数组中添加元素
			语法：
				数组[索引] = 值
		*/
	   
		arr[0] = 11;
		arr[1] = 22;
		
		/*
			读取数组中的元素
			语法：
				数组[索引]
				
			如果读取不存在的索引，它不会报错而是返回undefined
		*/ 
	   
	   console.log(arr[1]);
	   
	   /*
			获取数组的长度
			可以使用length属性来获取数组的长度（元素的个数）
			语法：
				数组.length
				
			对于连续的数组，使用length可以获取到数组的长度
			对于非连续的数组，使用length会获取到数组的最大索引+1
				尽量不要创建非连续的数组
	   */ 
	  
	  console.log(arr.length);
	  
	  /*
		修改length
			如果修改的length大于原长度，则多出的部分会空出来
			如果length小于原长度，多出的元素会删除
	  */
	 
	 arr.length = 10;
	 console.log(arr);
	 
	 /*
		向数组的最后一个位置添加元素
		语法：
			数组[数组.length] = 值;
	 */ 
	
	arr[arr.length] = 20;
	   
	   
	   /*
			使用字面量来创建数组
			语法
				数组 = []
			创建时就可以指定数组中的元素
	   */
	  
	  var arr2 = [1,2,3,4,5];
	  
	  //使用构造函数创建数组也可以直接添加元素，将要添加的元素作为构造函数的参数传递
	  
	  var arr3 = new Array(1,2,3);
	  
	  //创建一个数组中只有一个元素10
	  arr = [10];
	  
	  //创建一个长度为10的数组
	  arr2 = new Array(10);
	  
	  
	  
	</script>
	<body>
	</body>
</html>
