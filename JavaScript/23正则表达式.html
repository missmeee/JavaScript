			search()
				- 可以搜索字符串中是否含有指定内容
				- 如果搜索到指定内容，则会返回第一次出现的索引，如果没有返回-1
				- 它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
				- 只会查找第一个，设置全局匹配无效
		*/
	   
	   
	   /*
			match()
				- 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
				- 默认情况下match只会找到第一个符合要求的内容，找到以后就停止检索
					可以设置正则表达式为全局匹配模式，就能匹配到所有内容
					可以为一个正则表达式设置多个匹配模式，且没有顺序
				- match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
	   
	   */
	  str = "1a2b3c4d5f6g7t";
