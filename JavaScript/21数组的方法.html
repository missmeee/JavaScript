<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		
		var arr = ['孙悟空','猪八戒','沙和尚','白骨精','蜘蛛精'];
		
		/*
			slice()
				- 可以用来从数组提取指定的元素
				- 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
				- 参数：
					1. 截取开始的位置的索引，包含开始
					2. 截取结束的位置的索引，不包括结束
					 - 第二个参数可以不写，此时会截取从开始索引往后的所有元素
					- 索引可以传递一个负值，如果传递一个负值，则从后往前计算
		*/
	   
	   var result = arr.slice(1,3);
	   console.log(result);
	   
	   /*
			splice()
				- 删除数组中的指定元素
				- 使用splice()会影响到原数组，会将指定元素从原数组中删除，并将被删除的元素作为返回值返回
				- 参数：
					第一个：开始位置的索引
					第二个：删除的数量
					第三个及以后：可以传递一些新元素，会自动插入到开始位置索引前边
	   */
	   
	   var result = arr.splice(1,2,'牛魔王','二郎神');
	   console.log(arr);
	   
	   
	   /*
			concat()可以连接两个或多个数组，并将新的数组返回
			- 该方法不会对原数组产生影响
	   */ 
	  var arr2 = ['玉皇大帝','观世音','唐三藏'];
	  var arr3 = ['白龙马','哮天犬'];
	  
	  result = arr.concat(arr2,arr3,'铁扇公主');
	  console.log(result);
	  
	  /*
		join()
		 - 该方法可以将数组转换为一个字符串
		 - 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
		 - 在join()中可以指定一个字符串作为参数，这个字符串会成为数组中元素的连接符.默认为逗号
	  */
	 
	 result = arr.join('-');
	 console.log(result);
	 
		/*
			reverse()
				- 该方法用来反转数组
				- 会直接修改原数组
			
			sort()
				- 可以用来对数组进行排序
				- 会影响原数组，默认按照Unicode编码进行排序
				- 
		*/
	   
	   var arr = ['e','a','c','b','d'];
	   arr.sort()
	   console.log(arr);
	   
	   /*
			对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序
			所以对于数字进行排序时，可能会得到错误的结果
			
			我们可以自己指定排序规则
				可以在sort()添加一个回调函数，来指定排序规则，
				回调函数需要定义两个形参，浏览器将会分别使用数组中的元素作为实参去调用回调函数
			
			浏览器会根据回调函数的返回值来决定元素的顺序，
				如果返回一个大于0的值，则元素会交换位置
				如果返回一个小于0的值，则元素位置不变
				如果返回0，则认为两值相等，不交换位置
				
	   */ 
	  
		arr = [5,7,8,9,11,25,6,4,8,2,17,77,56];
		arr.sort(function(a,b){
			return a-b; //升序排列
		})
		console.log(arr);
	</script>

	</body>
</html>
