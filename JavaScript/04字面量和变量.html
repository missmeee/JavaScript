<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
        字面量，即常量 都是一些不可改变的量
            比如：1，2，3，4
            可以直接使用，但一般不会使用

        变量  变量可以用来保存字面量，而且变量的值是可以任意改变的
            
        声明变量
        在就是中使用var关键字来声明变量
    */
    //为变量a赋值
    var a = 123;
    console.log(a);
    document.write(a);
</script>
<body>
    
</body>
</html>
