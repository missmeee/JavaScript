<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		div{
			width: 632px;
			margin: 50px auto;
			padding: 20px;
			background-color: #bfa;
			text-align: center;
		}
		
		button{
			width: 60px;
			height: 40px;
			border: none;
			background-color: #8bbc7d;
			color: #FFF;
			margin-left: 10px;
		}
	</style>
	<body>
		<div >
			<p id="info"></p>
			<img id="imgs" src="../../css/mi/image/ad1.jpg" alt="小米手机">
			
			<button id="prev" type="button">上一张</button>
			<button id="speeddown" type="button">减速</button>
			<button id="start" type="button">开始</button>
			<button id="speedup" type="button">加速</button>
			<button id="next" type="button">下一张</button>
		</div>
	</body>
	<script type="text/javascript">
		
		var prev = document.getElementById("prev");
		var start = document.getElementById("start");
		var speedup = document.getElementById("speedup");
		var speeddown = document.getElementById("speeddown");
		var next = document.getElementById("next");
		var imgs = document.getElementById("imgs");
		var info = document.getElementById("info");
		
		var adArr = ["../../css/mi/image/ad1.jpg","../../css/mi/image/ad2.jpg","../../css/mi/image/ad3.png"];
		var ad = 0;
		var timer;
		var speed = 1000;
		info.innerHTML = "一共 "+adArr.length+" 张图片，当前为第 "+(ad+1)+" 张，当前速度为"+(speed/1000)+"秒";
		
		prev.onclick = function(){
			ad--;
			if(ad < 0 ){
				ad = adArr.length-1;
			}
			imgs.src = adArr[ad];
				//alert(imgs.src);
			info.innerHTML = "一共 "+adArr.length+" 张图片，当前为第 "+(ad+1)+" 张";
		}
		
		next.onclick = function(){
			ad++;
			if(ad>adArr.length-1){
				ad = 0;
			}
			imgs.src = adArr[ad];
			info.innerHTML = "一共 "+adArr.length+" 张图片，当前为第 "+(ad+1)+" 张";
		}
		start.onclick = function(){
			clearInterval(timer);
			
			timer = setInterval(function(){
				ad++;
				if(ad>adArr.length-1){
					ad = 0;
				}
				imgs.src = adArr[ad];
				info.innerHTML = "一共 "+adArr.length+" 张图片，当前为第 "+(ad+1)+" 张，当前速度为"+(speed/1000)+"秒";
			},speed);
		}
		
		speedup.onclick = function(){
			speed -= 100; 
			clearInterval(timer);
			
			timer = setInterval(function(){
				ad++;
				if(ad>adArr.length-1){
					ad = 0;
				}
				imgs.src = adArr[ad];
				info.innerHTML = "一共 "+adArr.length+" 张图片，当前为第 "+(ad+1)+" 张，当前速度为"+(speed/1000)+"秒";
			},speed);
		}
		speeddown.onclick = function(){
			speed += 100; 
			clearInterval(timer);
			
			timer = setInterval(function(){
				ad++;
				if(ad>adArr.length-1){
					ad = 0;
				}
				imgs.src = adArr[ad];
				info.innerHTML = "一共 "+adArr.length+" 张图片，当前为第 "+(ad+1)+" 张，当前速度为"+(speed/1000)+"秒";
			},speed);
		}
		
	</script>
</html>
