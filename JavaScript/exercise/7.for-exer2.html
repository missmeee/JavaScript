<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//打印1-100之间所有7的倍数的个数及和
		var sum=0,count=0;
		for(i=1;i<=100;i++){
			if(i%7 == 0){
				sum = sum + i;
				count = count + 1
			}
		}
		console.log('count='+count+'\t'+'sum='+sum)
	</script>

	</body>
</html>
