<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn" type="button">关灯</button>
	</body>
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		var flag = 0;
		btn.onclick = function(){
			if (flag == 0) {
				document.body.style.backgroundColor = '#000000';
				btn.innerHTML = '开灯';
				flag = 1;
			} else{
				document.body.style.backgroundColor = '#fff';
				btn.innerHTML = '关灯';
				flag = 0;
				
			}
		}
	</script>
</html>
