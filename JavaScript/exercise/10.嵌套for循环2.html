<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//  打印99乘法表
		
		for(i=1; i<10; i++){
			for(j=1; j<=i; j++){
				document.write('<span>'+j+'*'+i+'='+i*j+'</span>');
			}
			document.write('<br>')
		}
	</script>
	<style type="text/css">
		span{
			display: inline-block;
			width: 70px;
		}
	</style>
	<body>
	</body>
</html>
