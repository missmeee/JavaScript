<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//创建一个数组
		var arr = [2,1,2,2,3,3,3,2,4,5,5,4,4,1,5,5,5,3,3];
		//去除数组中重复的数字
		
		function del(arr){
			for(i=0; i<arr.length; i++){
				for(j=i+1; j<arr.length; j++){
					if(arr[i] == arr[j]){
						arr.splice(j,1);
						j -= 1;
					}
				}
			}
			return arr;
		}
		
		console.log(del(arr));
		
	</script>
	<body>
	</body>
</html>
