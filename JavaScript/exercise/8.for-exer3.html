<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//水仙花数是指一个三位数，它的每个位上的数字的三次幂之和等于它本身
		//例如：1^3 + 5^3 + 3^3 = 153
		//请打印所有的水仙花数
		var bai=0,shi=0,ge=0;
		for (i=100;i<1000;i++) {
			bai = parseInt(i/100);
			shi = parseInt((i%100)/10);
			ge = i%10;
			
			if(i == bai*bai*bai + shi*shi*shi + ge*ge*ge){
				document.write(i+'<br>');
			}
		}
	</script>
	<body>
	</body>
</html>
