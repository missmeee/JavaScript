<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		
		Person.prototype.toString = function(){
			return "Person[name="+this.name+",age="+this.age+"]"
		}
		
		var per = new Person('孙悟空',18);
		var per2 = new Person('猪八戒',25);
		var per3 = new Person('红孩儿',7);
		var per4 = new Person('沙和尚',35);
		var per5 = new Person('蜘蛛精',15);
		
		var perArr = [per,per2,per3,per4,per5];
		
		/*
			创建一个函数。可以将perArr中的满18岁的Person提取出来
			并且封装到一个新的数组中返回
		
		*/
		
		function getAdult(arr){
			var newArr = [];
			for(var i=0; i<arr.length; i++){
				if(arr[i].age>=18){
					newArr.push(arr[i]);
				}
			}
			
			return newArr;
		}
		
		var arrAdult = getAdult(perArr);
		console.log(arrAdult);
	</script>
	<body>
	</body>
</html>
