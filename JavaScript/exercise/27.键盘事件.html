<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#box1{
			width: 100px;
			height: 100px;
			background-color:red;
			position: absolute;
		}
	</style>
	<body>
		<div id="box1">
			
		</div>
	</body>
	<script type="text/javascript">
		var dir = 0;
		var speed = 10;
		var box1 = document.getElementById("box1");
		document.onkeydown = function(event){
			
			//alert(event.keyCode == 38);
			/*
				上  38
				下  40
				左  37
				右  39
			
			*/
			if(event.ctrlKey){
				speed = 30;
			}
			
			dir = event.keyCode;


		}
		document.onkeyup = function(){
			dir = 0;
			speed = 10;
		}
		
		setInterval(function(){
			switch(dir){
				   case 38:
				   //alert();
					box1.style.top = box1.offsetTop - speed +"px";
					break;
				   case 40:
					box1.style.top = box1.offsetTop + speed +"px";
					break;
				   case 37:
					box1.style.left = box1.offsetLeft - speed +"px";
					break;
				   case 39:
					box1.style.left = box1.offsetLeft + speed +"px";
					break;
			   }
			
			
		},30)
		

		
	</script>
</html>
