	<script type="text/javascript">
		// 假如投资的年利率为5%， 试求从1000块增长到5000块，需要花费多少年
		var money = 1000;
		var year = 0;
		
		while (money <= 5000){
			money = money*1.05;
			year++;
			
		}
		
		document.write("需要花费"+ year +'年<br>');
		
	</script>
