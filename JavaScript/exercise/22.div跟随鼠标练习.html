<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width: 50px;
			height: 50px;
			background-color: #333333;
			position: absolute;
		}
	</style>
	<body>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		
		var box = document.getElementById("box");
		//var body = document.getElementsBy("body")[0];
		document.onmousemove = function(event){
			//var obj = getComputedStyle(box,null)
			
			box.style.left = (event.clientX-25)+"px";
			box.style.top = (event.clientY-25)+"px";
		}
		
	</script>
</html>
