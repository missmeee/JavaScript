<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button" id="btn01">按钮一</button>
	</body>
	<script type="text/javascript">
		var btn01 = document.getElementById("btn01");
		
		btn01.addEventListener("click",function(){alert("1")},false)
		
		/*
			addEventListener()
				- 通过这个方法也可以为元素绑定响应函数
				-参数：
					1. 事件的字符串，不要on，例：click
					2.回调函数，当事件触发时，该函数会被调用
					3.是否在捕获阶段触发事件，布尔值，一般为false
				
				使用addEventListener()可以同时绑定多个响应函数
				不支持IE8以下
				
			在IE8以下中使用attachEvent()
				参数：
					1.事件字符串，需要on，例：onclick
					2.回调函数
				执行顺序：后绑定，先执行，与addEventListener()相反
		*/
	   
	   
	   /*
			事件的传播
				1. 捕获阶段
					- 在捕获阶段从最外层的祖先元素，向目标元素进行事件的捕获，但是默认此时不会触发事件
				2.目标阶段
					- 事件捕获到目标元素，捕获结束开始在目标元素上触发事件
				3.冒泡阶段
					- 事件从目标元素向他的祖先元素传递，依次触发祖先元素上的事件
			
			如果希望在捕获阶段触发，可以将addEventListener()的第三个参数改为true
	   */ 
	</script>
</html>
