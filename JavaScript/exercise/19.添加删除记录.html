<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
		table#employeeTable{
			width: 340px;
			margin: 20px auto;
			border: #000000 1px solid;
			padding: 20px;
		}
		
		div#formDiv{
			width: 260px;
			margin: 15px auto;
			border: #000000 1px solid;
			padding: 20px;
			
		}
		td,th{
			padding:0px 8px;
		}
		button{
			width: 60px;
			height: 35px;
			margin-top: 10px;
			background-color: #00a4ea;
			border: none;
			color: #fff;
		}

	</style>
	<body>
		<table id="employeeTable">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>tom@tom.com</td>
				<td>5000</td>
				<td><a href="deleteEmp?id=001">Delete</a></td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td>jerry@jerry.com</td>
				<td>8000</td>
				<td><a href="deleteEmp?id=002">Delete</a></td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>bob@bob.com</td>
				<td>6500</td>
				<td><a href="deleteEmp?id=003">Delete</a></td>
			</tr>
		</table>
		
		<div id="formDiv">
			<h4>添加新员工</h4>
			
			<table >
				<tr>
					<td class="word">name:</td>
					<td class="inp">
						<input type="text" name="empName" id="empName" />
					</td>
				</tr>
				<tr>
					<td class="word">email:</td>
					<td class="inp">
						<input type="text" name="email" id="email" />
					</td>
				</tr>
				<tr>
					<td class="word">salary:</td>
					<td class="inp">
						<input type="text" name="salary" id="salary" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button id="addEmpButton" value="abc" type="button">Submit</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		
		function delA(){
			//alert(this);
			//获取当前的 tr
			var tr = this.parentNode.parentNode;
			//获取删除员工的名字
			var name = tr.getElementsByTagName("td")[0].innerHTML;
			//删除之前弹出提示框
			if(confirm("确认删除"+name+"吗？")){
				tr.parentNode.removeChild(tr);//删除tr
			}  //弹出带有确认和取消的提示框
		
			return false; //取消超链接的跳转行为
		}
		
		//获取所有的超链接
		
		var allA = document.getElementsByTagName("a");
		
		for(var i=0; i<allA.length; i++){
			allA[i].onclick = delA;
				
				 

		}
		
		
		//添加新员工
		var sub = document.getElementById("addEmpButton");
		
		sub.onclick = function(){
			var name = document.getElementById("empName");
			var email = document.getElementById("email");
			var salary = document.getElementById("salary");
			
			//创建tr节点
			var tr = document.createElement("tr")
			tr.innerHTML = "<td>"+name.value+"</td>"+"<td>"+email.value+"</td>"+"<td>"+salary.value+"</td>"+"<td><a href='deleteEmp?id=001'>Delete</a></td>";
			var employeeTable = document.getElementById("employeeTable");
			var tbody = employeeTable.getElementsByTagName("tbody")[0];
			tbody.appendChild(tr);
			var a = tr.getElementsByTagName("a")[0];
			a.onclick = delA;
			//alert(a);
		}
		
	</script>
</html>
